<!DOCTYPE html>
<html>
<head>
	<title>Jenga Tower</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />

	<style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #instructionsOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* White background with opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Make sure it's above other elements */
        }

        #instructionsText {
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }

        #background, #viewport {
            filter: blur(8px); /* Initial blur effect */
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/Asset_1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

		/* Add styles for the rest as in your original CSS */
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="viewport"></div>
    <div id="instructionsOverlay" onclick="removeInstructions()">
        <div id="instructionsText">Click anywhere to start interacting with the Jenga Tower.</div>
    </div>

    <script type="text/javascript" src="./js/three.min.js"></script>
    <script type="text/javascript" src="./js/stats.js"></script>
    <script type="text/javascript" src="./physi.js"></script>
    <script type="text/javascript">
        // Add your JavaScript initialization and event handling code here

        function removeInstructions() {
            document.getElementById('instructionsOverlay').style.display = 'none';
            document.getElementById('background').style.filter = 'none';
            document.getElementById('viewport').style.filter = 'none';
        }

        // Existing scripts for the scene and event handling

        window.onload = initScene;
    </script>
</body>
</html>
